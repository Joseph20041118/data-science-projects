
name: Daily ESG Dataset Update

on:
  schedule:
    - cron: "0 9 * * *"   # 每天 09:00 UTC 自動跑
  workflow_dispatch:       # 允許你手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        cd esg-stock-event-study
        pip install -r requirements.txt

    - name: Run pipeline
      run: |
        cd esg-stock-event-study
        python fetch_prices.py
        python fetch_esg_news_gdelt.py
        python make_dataset.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add esg-stock-event-study/data/*
        git commit -m "Daily ESG dataset update" || echo "No changes to commit"
        git push
